apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: design
data:
  # Go アプリの環境変数（internal/util.GetEnv で参照されます）
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "app"
  DB_NAME: "assignment"

  REDIS_ADDR: "redis:6379"            # 使わないなら空でも可
  ES_URL: ""                          # Elasticsearch 未使用なら空でOK
  BIND_ADDRESS: ":8080"
  GIN_MODE: "release"

  # CORS（カンマ区切りで指定可能。全部許可なら空に）
  CORS_ALLOWED_ORIGINS: ""
